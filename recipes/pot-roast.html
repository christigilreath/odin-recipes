    <h1>Pot Roast</h1>
    <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2019/9/3/0/FNK_the-best-pot-roast_H_s4x3.jpg.rend.hgtvcom.686.515.suffix/1567523587365.jpeg">
    <h2>Description</h2>

    <p>Pot roast made in the crock pot for an easy weeknight meal</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 large pot roast</li>
        <li>1/4 cup dales seasoning</li>
        <li>1/4 cup water</li>

    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Add all ingredients to the crock pot and cook on low 8-10 hours.</li>
        <li>Shred and server.</li>




    </ol>
